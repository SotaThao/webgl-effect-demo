<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Volumetric Smoke Effect</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#141414;
    }
    /* FULLSCREEN RECTANGULAR CANVAS */
    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
      pointer-events: none;
      /* NO border-radius or clip-path here! */
    }
    #content {
      position: relative;
      z-index: 10;
      /* Your page content style */
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 style="color:#fff; text-align:center; margin-top:40vh;">
      Join the network today.
    </h1>
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="smoke-effect.js"></script>
</body>
</html>
